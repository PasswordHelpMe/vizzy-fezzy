name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t vizio-tv-controller .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8080:80 vizio-tv-controller
        sleep 10
        curl -f http://localhost:8080 || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Test with custom environment variables
      run: |
        docker run -d --name test-env \
          -p 8081:80 \
          -e DEFAULT_API_URL=http://test-backend:8000 \
          -e APP_TITLE="Test Controller" \
          -e DEBUG_MODE=true \
          vizio-tv-controller
        sleep 10
        curl -f http://localhost:8081 || exit 1
        docker stop test-env
        docker rm test-env

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check HTML syntax
      run: |
        # Basic HTML validation
        grep -r "DOCTYPE html" *.html || exit 1
        grep -r "<html" *.html || exit 1
        grep -r "</html>" *.html || exit 1
    
    - name: Check CSS syntax
      run: |
        # Basic CSS validation
        grep -r "{" *.css || exit 1
        grep -r "}" *.css || exit 1
    
    - name: Check JavaScript syntax
      run: |
        # Basic JS validation
        node -c app.js
        node -c sw.js

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      run: |
        # Check for common security issues
        echo "Security scan completed"
        # Add more security checks as needed

  deploy:
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/vizio-tv-controller:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/vizio-tv-controller:latest 